  /v1/authorization/summary/byDateRange:
    post:
      tags:
        - Authorization Summary
      summary: Returns a aggregated view of the entity utilizing various pivots across a specified date range. For instance total count and amount total by card type for the previous week of transactions.
      operationId: getCumulativeReportUsingPOST
      requestBody:
        description: 'Input AuthorizationSummaryRequest object, returns a list of measured aggregations by pivots'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorizationSummaryRequest'
            examples:
              example-1:
                value:
                  filters:
                    - field: o_timeZone
                      values:
                        - '2'
                    - field: a_currency
                      values:
                        - '1'
                  from: '20210217'
                  pivot1: a_network
                  pivot2: a_mobileWallet
                  pivot3: a_type
                  to: '20210218'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
